<h2>Reactive Form</h2>

<div class="container">

    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname"  required [(ngModel)]="firstname" formControlName="firstname" placeholder="Your First Name">
            </div>
          </div>
    
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" required [(ngModel)]="listname" formControlName="lastname" placeholder="Your Last Name">
            </div>
          </div>
         
          <div class="row">
              <div class="col-25">
                <label for="email">Email ID</label>
              </div>
              <div class="col-75">
                <input type="email" id="email"  required
                [(ngModel)]="email" formControlName="email" pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$" placeholder="Your Email ID">
              </div>
            </div>
    
    
            <div class="row">
                <div class="col-25">
                  <label for="phno">PhNo</label>
                </div>
                <div class="col-75">
                  <input type="tel" id="tel"  required
                  minlength = '10' maxlength="10" pattern="^[0-9()\-+\s]+$" 
                  [(ngModel)] = "mobnumber" formControlName="phno" placeholder="Your Phone number">
                </div>
              </div>
    
    <br><br>
          <div class="row">
            <input type="submit" value="Submit" [disabled]="!form.valid">
          </div>
       
       </form>
    
       </div>
